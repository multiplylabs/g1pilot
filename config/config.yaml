general:
  use_sim_time: false
  use_robot: true
  publish_joint_states: true
  interface: eth0
  sim_rate_hz: 50.0
  arm_controlled: both
  enable_arm_ui: true
  use_waist: false
  frame_link: pelvis
  use_mola: true
  use_livox: true

inverse_kinematics:
  alpha: 0.2
  max_dq_step: 0.05
  velocity_limit: 2.0
  kp_high: 300
  kd_high: 3.0
  kp_low: 150
  kd_low: 4.0
  kp_wrist: 40.0
  kd_wrist: 1.5

home:
